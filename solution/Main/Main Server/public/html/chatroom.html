<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GoalNet360 - Chatroom</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../../socket.io/socket.io.js"></script>
        <script src="/javascripts/index.js"></script>
        <script src="../javascripts/profile.js"></script>
        <script src="../javascripts/chatroom.js"></script>
    </head>
    <body onload="init_chatroom()" class="p-5" id="bodyChatroom">
        <div class="container-fluid">
            <div class="row mt-4">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <h1 id="welcome">Welcome to the chat room!</h1>
                    <p>Please, write us your thoughts.</p>
                </div>
                <div class="col-md-5 text-end">
                    <input type="text" id="chatroom" class="form-control-sm" placeholder="">
                    <button type="button" class="btn btn-success" id="changeButton">Change Room</button>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row mt-4">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <ul id="ul_chatroom"></ul>
                </div>
                <div class="col-md-6"></div>
            </div>
            <div id="bottomFixed">
                <div class="row mt-4">
                    <div class="col-md-1"></div>
                    <div class="col-md-5">
                        <label for="message" class="me-4">Write a message</label>
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <form>
                            <div class="input-group">
                                <input type="text" id="message" name="message" autocomplete="off" class="w-75 form-control" required>
                                <button type="submit" class="btn btn-secondary w-25" id="sendButton">Send</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-1">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="text-center">
                        <button type="button" class="btn btn-dark btn-lg" id="logoutButton">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
